<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Screenshot tool for making a full page or partial screen capture with further edit, download or text adding.">
  <meta name="keywords" content="screenshot, image editor, editor, image editing">
  <meta name="author" content="Haikel Fazzani">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Screeno - Screenshot tool</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="btns-container">
    <button type="button" id="btn-partial" class="mb-1">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>capture visible area
    </button>
    <button type="button" id="btn-fullpage">
      <svg width="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
          d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
      </svg>capture
      full page
    </button>
  </div>

  <div class="alert"></div>

  <script src="popup.js"></script>
</body>
</html>
